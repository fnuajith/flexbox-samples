<html>
  <head>
    <style>
      html,
      body {
        height: 100%;
      }
      main {
        width: 80%;
        margin: 1rem auto;
      }
      .container {
        background-color: lightgray;
        padding: 10px;
      }
      .form-row {
          padding: 10px 0;
      }
      .form-row label {
          padding-right: 10px;
      }

      /*Flex*/
      .flex-container {
          display: flex
      }
      .flex-container input {
          flex: 1
      }
      /*Flex*/

    </style>
  </head>
  <body>
      <main>
          <h2>Without Flex</h2>
          <div class="container">
            <form>
              <div class="form-row">
                <label>Name: </label>
                <input type="text" />
              </div>
              <div class="form-row">
                <label>Current Address: </label>
                <input type="text" />
              </div>
            </form>
          </div>

          <br/>
          <br/>
          <h2>With Flex</h2>
          <div class="container">
            <form>
              <div class="form-row flex-container">
                <label>Name: </label>
                <input type="text" />
              </div>
              <div class="form-row flex-container">
                <label>Current Address: </label>
                <input type="text" />
              </div>
            </form>
          </div>

      </main>
  </body>
</html>
